<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
		function sprawdz()
		{
			var name = document.getElementById('imie').value;
			var age = document.getElementById('wiek').value;
			var result = document.getElementById('wynik');

			if(age >= 18){
				if(name == "Brad" || name == "Morgan"){
					result.innerHTML = "Może wziąć udział // Cena 0zł";
				}else{
					result.innerHTML = "Może wziąć udział // Cena 18zł";
				}
			}else if(age >= 16 && age <18){
				result.innerHTML = "Może wziąć udział, jeśli jest z opiekunem // Cena 12zł";
			}else{
				result.innerHTML = "Nie może wziąć udziału";
			}

		}

	</script>

</body>
</html>
